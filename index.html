<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Website</title>
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viweport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="header">
        <div class="header-menu">
            <div class="tab">
                <div class="header-right">
                    <a hreff="#" class="logo">Coffee Lab <span class="fa fa-coffee"></span><a />
                </div>
                <div class="header-left">
                    <span class="btn message">Log in</span>
                </div>
                <button class="tablinks" onclick="openCity(event, 'Beranda')" style="margin-left:70px;">Beranda</button>
                <button class="tablinks" onclick="openCity(event, 'Product')">Product</button>
                <button class="tablinks" onclick="openCity(event, 'About Us')">About Us</button>

            <!-- Tab content -->
            <div id="Beranda" class="tabcontent">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>

            <div id="Product" class="tabcontent">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>

            <div id="About Us" class="tabcontent">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
        </div>
    </div>
    <div class="container-1"></div>
    <div class="container-2"></div>
    <footer>
        <div class="footer-list"></div>
    </footer>
</body>

</html>
